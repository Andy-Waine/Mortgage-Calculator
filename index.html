<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>Mortgage Calculator</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- font-awesome CSS (fas classes) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Internal CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Header/NavBar -->
        <div class="row">
            <div class="col-md-12 d-flex flex-row align-items-center font-16 purple-color" style="background: lightblue;">
                <div class="logo me-auto"></div>
                <i class="fas fa-search px-4"></i>
                <i class="fas fa-bell px-4 notification"></i>
                <i class="fas fa-cog ps-4"></i>
            </div>    
        </div>

        <!-- Lefthand NavBar -->
        <!-- Default appearance will be as a row, but the @mediaquery in CSS re-structures it to a column for medium-sized devices or larger -->
        <div class="row">
            <div class="col-md-2 d-flex flex-md-column align-items-center" style="background: lightskyblue;">
                <div class="my-4 mx-2 mx-md-0 font-16 square orange-bg-color white-color round-corner-small d-flex flex-row justify-content-center align-items-center">
                    <i class="fas fa-search"></i>
                </div>
                <div class="my-4 mx-2 mx-md-0 font-16 square grey-border purple-color round-corner-small d-flex flex-row justify-content-center align-items-center">
                    <i class="fas fa-expand-alt"></i>
                </div>
                <div class="my-4 mx-2 mx-md-0 font-16 square grey-border purple-color round-corner-small d-flex flex-row justify-content-center align-items-center">
                    <i class="fas fa-chart-pie"></i>
                </div>
                <div class="mt-auto ms-auto my-4 mx-2 mx-md-0 font-16 square purple-bg-color white-color round-corner-small d-flex flex-row justify-content-center align-items-center">
                    <i class="fas fa-plus "></i>
                </div>

            </div>
            <div class="col-md-10">
                <div class="row">
                    <div class="col-md-5" style="background: lightyellow;">
                        <div class="p-4 d-flex flex-column purple-bg-color round-corner">
                            <span class="text-uppercase font-10 weight-600 grey-color-2">Main Column 1</span>
                            <span class="font-28 weight-700 white-color mt-4">Lorem Ipsum</span>
                            <span class="font-12 weight-300 white-color">Lorem Ipsum</span>
                            <div class="d-flex flex-row justify-content-between mt-4">
                                <div class="d-flex flex-column">
                                    <span class="font-16 weight-600 white-color">$9,739</span>
                                    <span class="font-12 weight-300 grey-color-2">Sample</span>
                                </div>
                                <div class="d-flex flex-column">
                                    <span class="font-16 weight-600 white-color">$40,612</span>
                                    <span class="font-12 weight-300 grey-color-2">Sample 2</span>
                                </div>
                            </div>
                            <div class="d-flex flex-row">
                                <button class="py-2 text-uppercase font-12 weight-700 purple-color grey-bg-color">Button 1</button>
                                <button class="py-2 text-uppercase font-12 weight-700 white-color orange-bg-color">Button 2</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3" style="background: lightsteelblue;">
                        <div>
                            Main Column 2
                        </div>
                    </div>
                    <div class="col-md-4" style="background: linen;">
                        <div>
                            Main Column 3
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8" style="background: lightcyan;">
                        <div>
                            Placeholder 1
                        </div>
                    </div>
                    <div class="col-md-4" style="background: lightpink;">
                        Placeholder 2
                    </div>
                </div>
            </div>
        </div>
    



        <h1>Mortgage Payment Calculator</h1>

        <p><b>Price of Home:</b> <input type="text" id="inCost"/> $</p>
        <p><b>Down Payment:</b> <input type="text" id="inDown"/> $</p>
        <p><b>Interest Rate (APR):</b> <input type="text" id="inAPR"/> %</p>
        <p><b>Length of Mortgage:</b> <input type="text" id="inPeriod"/> Years</p>
        <p><button id="btnCalculate">Calculate Payment</button></p>
        <hr />

        <p><b>Your Monthly Payment: <span id="outMonthly"></span></b></p>
    </div>

    <script src="calculate.js"></script>

</body>
</html>
